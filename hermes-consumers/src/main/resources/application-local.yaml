consumer:
  healthCheckPort: 8070
  zookeeper:
    clusters:
      - datacenter: "dc"
        root: "/run/hermes"
        connectionString: "localhost:2181"
  kafka:
    clusters:
      - datacenter: "dc"
        brokerList: "localhost:9092"
  graphite:
    host: "localhost"
  metrics:
    metrics-registry:
      graphiteReporterEnabled: true
  workload:
    consumerPerSubscription: 1
  schema:
    cache:
      refreshAfterWrite: 1m
    repository:
      serverUrl: "http://localhost:8081"