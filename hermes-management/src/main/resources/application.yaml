zookeeper:
  enabled: false


storage:
  datacenterNameSource: env
  datacenterNameSourceEnv: DC
  clusters:
    - datacenter: dc
      connectionString: localhost:2181

kafka:
  clusters:
    -
      datacenter: dc
      clusterName: primary
      connectionString: localhost:2181
      connectionTimeout: 3000
      bootstrapKafkaServer: localhost:9092

spring:
  jersey:
    type: servlet
  mvc:
    servlet:
      path: /status

server:
  port: 8090

management:
  endpoints:
    web:
      base-path: /
  rest-template:
    connect-timeout: 2000
    read-timeout: 2000
  server:
    servlet:
      context-path: /

schema.repository.type: schema_registry

audit.enabled: false

topicOwnerCache:
  refreshRateInSeconds: 300 # 5 minutes

subscriptionOwnerCache:
  refreshRateInSeconds: 300