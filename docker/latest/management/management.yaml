application:
  name: hermes-management

kafka:
  clusters:
    -
      datacenter: dc
      clusterName: primary
      connectionString: zk:2181
      connectionTimeout: 3000

storage:
  pathPrefix: /run/hermes
  connectionString: zk:2181

topic:
  replicationFactor: 1

metrics:
  graphite:
    host: graphite
  graphiteHttpUri: http://graphite:80
  enabled: true

