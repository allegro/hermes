consumer:
  zookeeper:
    clusters:
      - datacenter: "dc"
        root: "/run/hermes"
        connectionString: "zk:2181"
  kafka:
    clusters:
      - datacenter: "dc"
        brokerList: "kafka:9092"
  graphite:
    host: "graphite"
  metrics:
    graphiteReporterEnabled: true
  workload:
    consumerPerSubscription: 1
  schema:
    cache:
      refreshAfterWrite: 1m
    repository:
      serverUrl: "http://schema-registry:8081"