language: java

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
  - TEST_SUITE=check
  - TEST_SUITE=integrationTest
  - TEST_SUITE="jmh -Pjmh.iterations=1 -Pjmh.timeOnIteration=5s -Pjmh.warmupIterations=0"

install: ./gradlew assemble
script:
  - "./gradlew -Ptests.timeout.multiplier=3 $TEST_SUITE"

jdk:
  - openjdk8

branches:
  only:
      - master
      - develop

