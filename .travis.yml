sudo: required
dist: trusty

language: java

install: ./gradlew assemble
script:
  - travis_wait "./gradlew check"
  - travis_wait "./gradlew -Ptests.timeout.multiplier=3 integrationTest -i"

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer

branches:
  only:
      - master
      - develop
