sudo: required
dist: trusty

language: java

install: ./gradlew assemble
script:
  - "./gradlew check"
  - "./gradlew -Ptests.timeout.multiplier=3 integrationTest -i"

jdk:
  - oraclejdk8

after_success:
  - python <(curl -s https://raw.githubusercontent.com/TouK/sputnik-ci/master/sputnik-ci.py)

addons:
  apt:
    packages:
      - oracle-java8-installer

branches:
  only:
      - master
      - develop
