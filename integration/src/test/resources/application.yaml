owner:
  crowd:
    enabled: true
    path: http://localhost:18222/crowd
    connect-timeout: 2000
    socket-timeout: 2000

application:
  name: hermes-management

zookeeper:
  enabled: false

kafka:
  clusters:
    -
      datacenter: dc
      clusterName: primary
      connectionTimeout: 10000
      namespace: 'itTest'

topic:
  replicationFactor: 1
  partitions: 2
  allowRemoval: true
  removeSchema: true
  defaultContentType: AVRO
  allowedContentTypes:
    - AVRO
    - JSON
  touchSchedulerEnabled: false
  allowedTopicLabels:
    - label-1
    - label-2
    - label-3

storage:
  pathPrefix: /hermes
  clusters:
    -
      datacenter: dc
      clusterName: zk
      connectionString: localhost:14192

auth:
  oauthServerUrl: http://localhost:19999

metrics:
  graphiteHttpUri: http://localhost:18089/

graphite:
  client:
    cacheTtlSeconds: 1

spring:
  jersey:
    type: filter

management:
  endpoints:
    web:
      base-path: /status

spring.groovy.template.check-template-location: false

schema.repository:
  type: schema_registry
  deleteSchemaPathSuffix:

topicOwnerCache:
  refreshRateInSeconds: 300 # 5 minutes

subscriptionOwnerCache:
  refreshRateInSeconds: 300

consistencyChecker:
  threadPoolSize: 2

subscription-health:
  timeoutMillis: 200

audit:
  isLoggingAuditEnabled: false
  isEventAuditEnabled: true
  eventUrl: "http://localhost:19998/audit-events"

group:
  nonAdminCreationEnabled: true
  allowedGroupNameRegex: "[a-zA-Z0-9_.-]+"

subscription:
  subscribersWithAccessToAnyTopic:
    - ownerSource: 'Plaintext'
      ownerId: 'subscriberAllowedToAccessAnyTopic'
      protocols:
        - http

frontend:
  metrics:
    metric-registry:
      graphiteReporterEnabled: true

consumer:
  metrics:
    metric-registry:
      graphiteReporterEnabled: true