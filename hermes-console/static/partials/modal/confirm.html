<section>
    <div class="modal-header">
        <h3 class="modal-title"><small>{{description.action}}:</small> {{description.actionSubject}}</h3>
    </div>
    <div class="modal-body">
            {{description.additionalInfo}}
    </div>
    <div class="modal-body" ng-hide="!authEnabled.headers || isAuthorized">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="providedPassword" class="col-md-3 control-label">{{description.passwordLabel}}</label>
                <div class="col-md-9">
                    <input class="form-control" type="password" id="providedPassword" placeholder="{{description.passwordHint}}" ng-model="providedPassword" focus-me/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close({password: providedPassword})" >{{description.action}}</button>
        <button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
    </div>
</section>
